{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{note_url}} - notto.io</title>
  {% include '_header.html' %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.4/quill.snow.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/note.css' %}">
</head>
<body>
  {% csrf_token %}
  <div class="note-children"></div>
  <div class="editor-wrapper">
    <div id="editor"></div>
  </div>
  <script>
    window.notto = {
      note: {
        content: '{{content}}',
        url: '{{note_url}}',
        children: JSON.parse('{{ children | escapejs }}')
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.4/quill.min.js"></script>
  <script src="{% static 'js/note.js' %}" charset="utf-8"></script>
</body>
</html>
