<html>
    <head>
        <meta charset="utf-8">
        <title>notto.io</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
                <style>

        body {

          background: linear-gradient(to top right, #FAEBD7 20%, #E0FFFF 100%);

        }
        .title, .subtitle, .button {
          font-family: 'Noto Sans', sans-serif;
          text-align: center;
        }
        .title {
          margin: 128px 0 48px 0;
          color: #313332;
          text-indent: -9999px;
        }
        .title img {
          display: block;
          width: 350px;
          margin: 0 auto;
        }
        .subtitle {
          margin: 32px;
          font-size: 16px;
          line-height: 26px;
          color: #313332;
          font-weight: normal;
        }
        .input-group {
          box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16),0 0 0 1px rgba(0,0,0,0.08);
          transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
          animation: shake 19.9s;
          animation-iteration-count: infinite;
          height: 44px;
          line-height: 44px;
          vertical-align: middle;
        }
          @keyframes shake {
          0% { transform: translate(1px, 1px) rotate(0deg); }
          10% { transform: translate(-1px, -2px) rotate(-1deg); }
          20% { transform: translate(-3px, 0px) rotate(1deg); }
          30% { transform: translate(3px, 2px) rotate(0deg); }
          40% { transform: translate(1px, -1px) rotate(1deg); }
          50% { transform: translate(-1px, 2px) rotate(-1deg); }
          60% { transform: translate(-3px, 1px) rotate(0deg); }
          70% { transform: translate(3px, 1px) rotate(-1deg); }
          80% { transform: translate(-1px, -1px) rotate(1deg); }
          90% { transform: translate(1px, 2px) rotate(0deg); }
          100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .input-group input {
          height: 44px;
          line-height: 44px;
        }
        .button {
          height: 44px;
          line-height: 35px;
          vertical-align: middle;
          background-color: #313332;
          color: #fafafa;
          border: 0;
          border-radius: 2px;
          padding: 4px 16px;
          cursor: pointer;

        }

        .demo-flex-spacer {
          flex-grow: 1;
        }


        button:hover {
            text-decoration: none;
            opacity: 0.8;

        }
        .button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.2s;
          opacity: 40%;

        }

        .button span:after {
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.1s;

        }

        .button:hover span {
          padding-right: 55px;
          color: white;
        }

        .button:hover span:after {
          opacity: 5;
          right: 0;

        }
        .input-group .input-group-addon, .input-group input {
          border: 0;
          font-size: 18px;

        }
        .footer {
          margin-top: -64px;
          width: 100%;
        }
        .center {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 32px;
        }
        .main {
          min-height: 100vh;
          padding-bottom: 64px;
        }
        .nav {
          text-align: center;
        }
        .no-border {
          border-radius: 0;
        }
        </style>
    </head>
    <body>
        <div class="main container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="title">
                      <img src="vem.png" alt="Notto.io"/>
                    </h1>
                    <h2 class="subtitle">
                      Notto.io is a simple online text editor<br/>
                      that enables anyone to save and edit notes using rich text<br/>
                      <strong>Simply access an URL on the site and start typing!</strong>
                    </h2>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <div class="input-group">
                  <span class="input-group-addon no-border">notto.io/</span>
                  <input type="text" class="form-control no-border" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
                </div>
                <div class="center">
                  <a type="button" class="button"> <span>Start typing </span></a>
                </div>
              </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
              <div class="col-md-offset-4 col-md-4">
                <ul class="nav nav-pills nav-justified">
                  <li>
                    <a class="github-button" href="https://github.com/renatoliveira/notto" data-size="large" data-show-count="true" aria-label="Star renatoliveira/notto on GitHub"  alt="Notto.io Github">Star</a>
                  </li>
                </ul>
              </div>
            </div>
        </footer>
        <script>
          var folders = ['my', 'what', 'some', 'secret', 'safe', 'chuck', 'norris', 'blank']
          var wordList = ["done","themselves","settle","wet","military","actual","frame","paid","came","moon","count","finest","bigger","rubbed","nearby","plain","disease","burn","market","they","nor","mouse","rays","choose","line","film","lonely","neighborhood","slave","hunt","quite","bent","construction","copy","thou","cat","characteristic","you","history","negative","which","continent","flew","fair","sport","balloon","give","forty","passage","fix"];
          var getAWord = function () {
            return wordList[Math.floor(Math.random() * wordList.length)]
          }
          var input = document.querySelector('.form-control')
          var button = document.querySelector('.button')

          input.placeholder = getAWord() + '/' + getAWord()
          input.addEventListener('keyup', function (event) {
            var key = event.which || event.keyCode
            var ENTER = 13
            button.href = input.value
            if (key == ENTER) {
              window.location = window.location.origin + '/' + input.value
            }
          })
        </script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
